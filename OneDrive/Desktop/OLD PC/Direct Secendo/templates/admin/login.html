{% extends "layout.html" %}
{% block body %}

<main class="form-signin text-center padded login-main">
  <form action="/admin" method="post" class="login-form">
    <img class="mb-4  loginImg" src="{{ url_for('static',filename='images/login.gif')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal admin-heading">Admin Log in</h1>

    <div class="form-floating">
      <input type="text" class="form-control user-inp" id="uname" placeholder="name@example.com" name="username">
      <label for="uname">Username :</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control user-inp" id="pass" placeholder="Password" name="password">
      <label for="pass">Password :</label>
    </div>
    <br><br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    <br><br>
  </form>
</main>

   {% endblock %}
