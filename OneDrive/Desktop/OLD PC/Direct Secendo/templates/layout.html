<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Secondo</title>

    <!-- Tab Icon -->
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.ico')}}" type="image/gif">

    <!-- link CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">

    <!-- Link Media Query -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/phone.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/tablet.css')}}">

    <!-- link Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand navbar-heading" href="#"> <img class="CrceLogo" src="{{ url_for('static',filename='images/crcelogo.png')}}" alt="CRCELogo"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item nav-home">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/letsTalk">Let's Talk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/councils">Council's & Teams</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/syllabus">Syllabus</a>
                    </li>   
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs" target="_blank">Blogs</a>
                    </li>   
                    <li class="nav-item">
                        <a class="nav-link" href="/notes">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/career">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/admin">Admin</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

</body>
<!-- link Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
<script src="https://use.fontawesome.com/f58dbc8c0b.js"></script>
</html>
